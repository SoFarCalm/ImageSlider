<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="anotherproject.css" rel="stylesheet" type="text/css" />
<title>Image Slider</title>
<style>
  #image {width: 500px; height: 300px;}
  .btn {margin-top: 10px;}
  #back {padding-left: 22.5px; padding-right: 22.5px;}
</style>

</head>

<body>
  <div class="contaner">
    <div class="row">
      <div class="text-center col-xs-12">
        <h1>ImageSlider</h1>
        <img src="C:\Users\c623068\Desktop\Websites\Another Project\1.jpg" id="image" />
        <br />
        <button id="forward" class="btn btn-primary" onclick="changeForward()">Forward</button>
        <button id="back" class="btn btn-primary" onclick="changeBack()">Back</button>
      </div>
    </div>
  </div>

<script>

function changeForward() {
  var imageSrc = document.getElementById('image').getAttribute('src');
  var currentImageNumber = imageSrc.substring(imageSrc.lastIndexOf('\\') + 1, imageSrc.lastIndexOf('\\') + 2);
  if (currentImageNumber == 5) {
      currentImageNumber = 0;
  }
  var newImage = "C:\\Users\\c623068\\Desktop\\Websites\\Another Project\\" + (Number(currentImageNumber) + 1) + ".jpg";
  document.getElementById('image').setAttribute("src", newImage);
}

function changeBack() {
  var imageSrc = document.getElementById('image').getAttribute('src');
  var currentImageNumber = imageSrc.substring(imageSrc.lastIndexOf('\\') + 1, imageSrc.lastIndexOf('\\') + 2);
  if (currentImageNumber == 1) {
      currentImageNumber = 6;
  }
  var newImage = "C:\\Users\\c623068\\Desktop\\Websites\\Another Project\\" + (Number(currentImageNumber) - 1) + ".jpg";
  document.getElementById('image').setAttribute("src", newImage);
}


</script>
  <script src="anotherproject.js"></script>
</body>

</html>
